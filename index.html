<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="src/sass/app.css">
    
    <title>Frontend Mentor | Calculator app</title>

    <script src="src/js/choice.js" defer></script>
    <script src="src/js/calculator.js" defer></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>

    <main class="container calculator">

      <div class="row calculator__theme">
        <div class="col-3 offset-9 col-lg-1 offset-lg-8 d-flex justify-content-around">
          <p class="theme--choices mb-0" id="choiceOne">1</p>
          <p class="theme--choices mb-0" id="choiceTwo">2</p>
          <p class="theme--choices mb-0" id="choiceThree">3</p>
        </div>
      </div>

      <div class="row d-flex align-items-center mb-3">
        <div class="col-1 offset-lg-3">
          <h1 class="mb-0">calc</h1>
        </div>
        <div class="col-1 offset-6 offset-lg-3">
          <p class="theme--choices mb-0">THEME</p>
        </div>
        <div class="col-3 offset-1 offset-lg-0 col-lg-1 position-relative">
          <button class="cursor-theme"></button>
        </div>
      </div>

      <div class="row calculator__display">
        <div class="col offset-lg-3 col-lg-6 display">
          <input type="text" class="calc-display text-end" id="output">
        </div>
      </div>

      <div class="container calculator__keys offset-lg-3 col-lg-6 mt-3">

        <div class="row text-center">
          <div class="col-3">
            <button class="keys" onclick="afficher('7')">7</button>
          </div>
          <div class="col-3">
            <button class="keys" onclick="afficher('8')">8</button>
          </div>
          <div class="col-3">
            <button class="keys" onclick="afficher('9')">9</button>
          </div>
          <div class="col-3">
            <button class="keys keys__del">DEL</button>
          </div>
        </div>

        <div class="row text-center mt-2">
          <div class="col-3">
            <button class="keys" onclick="afficher('4')">4</button>
          </div>
          <div class="col-3">
            <button class="keys" onclick="afficher('5')">5</button>
          </div>
          <div class="col-3">
            <button class="keys" onclick="afficher('6')">6</button>
          </div>
          <div class="col-3">
            <button class="keys" onclick="afficher('+')">+</button>
          </div>
        </div>

        <div class="row text-center mt-2">
          <div class="col-3">
            <button class="keys" onclick="afficher('1')">1</button>
          </div>
          <div class="col-3">
            <button class="keys" onclick="afficher('2')">2</button>
          </div>
          <div class="col-3">
            <button class="keys" onclick="afficher('3')">3</button>
          </div>
          <div class="col-3">
            <button class="keys" onclick="afficher('-')">-</button>
          </div>
        </div>

        <div class="row text-center mt-2">
          <div class="col-3">
            <button class="keys" onclick="afficher('.')">.</button>
          </div>
          <div class="col-3">
            <button class="keys" onclick="afficher('0')">0</button>
          </div>
          <div class="col-3">
            <button class="keys" onclick="afficher('/')">/</button>
          </div>
          <div class="col-3">
            <button class="keys" onclick="afficher('*')">&times;</button>
          </div>
        </div>

        <div class="row text-center mt-2">
          <div class="col-6">
            <button class="keys keys__del" onclick="effacer()">RESET</button>
          </div>
          <div class="col-6">
            <button class="keys keys__equal" onclick="calculer()">=</button>
          </div>
        </div>

      </div>

    </main>
  

    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
